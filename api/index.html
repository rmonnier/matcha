<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #form1 { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
		#form2 { background: #000; padding: 3px; position: fixed; bottom: 50px; width: 100%; }
				#form3 { background: #000; padding: 3px; position: fixed; bottom: 100px; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form1" action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
	 <form id="form2" action="">
	  <input id="l" autocomplete="off" /><button>Login</button>
	 </form>
	 <form id="form3" action="">
	  <input id="omline" autocomplete="off" /><button>oneline</button>
	 </form>
	 <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	 <script src="/socket.io/socket.io.js"></script>
	 <script>
	   $(function () {
	     var socket = io();
	     $('#form1').submit(function(){
	       socket.emit('chat message', $('#m').val());
	       $('#m').val('');
	       return false;
	     });
		  $('#form2').submit(function(){
			 const token = $('#l').val();
			 socket.emit('auth', token);
			 return false;
		  });
		  $('#form3').submit(function(){
			 socket.emit('onlineUsers');
			 return false;
		  });
		  socket.on('chat message', function(msg){
			  $('#messages').append($('<li>').text(msg));
		  });
		  socket.on('auth', function(msg){
			  console.log(msg);
			  alert(msg);
		  });
		  socket.on('onlineUsers', function(msg){
			  			  console.log(msg);
			  alert(msg);
		  });
	   });
	 </script>
  </body>
</html>
